<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid container">
              <img width="150px" src="./assets/img/Coca-Cola_logo.svg.png" alt="">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Store</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact Us</a>
                  </li>
                </ul>
            </div>
          </nav>
    </header>

    <main>
      <section id="welcome">
        <div class="container">
          <div class="row">
              <div class="col-md-12 text-center">
                  <h1 class="text-danger">COCA-COLA</h1>
                  <h1 class="text-white class-bold">JOIN TO OUR TEAM</h1>
                  <button type="button" class="btn btn-warning">Drink More</button>
              </div>
          </div>
      </div>
      </section>

      <section id="form">
        <form class="container-fluid container bg-white"> 
          <div class="box-white">
            <button type="button" class="btn btn-light">Find Your Tour</button>
          </div>
          <div class="row">
            <div class="form-group col-md-3">
              <label for="keywords">Keywords</label>
              <input type="text" class="form-control" id="keywords">
            </div>
            <div class="form-group col-md-3">
              <label for="category">Category</label>
              <select id="category" class="form-control">
                <option selected>Any</option>
                <option>new1</option>
                <option>new2</option>
                <option>new3</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="minPrice">Min Price</label>
              <input type="number" class="form-control" id="minPrice" placeholder="00.0">
            </div>
          </div>
          
          <div class="row">
            <div class="form-group col-md-3">
              <label for="Duration">Duration</label>
              <input type="number" class="form-control" id="Duration" placeholder="Any">
            </div>
            <div class="form-group col-md-3">
              <label for="dateTime">Date</label>
              <input type="date" class="form-control" id="dateTime">
            </div>
            <div class="form-group col-md-3">
              <label for="maxPrice">Max Price</label>
              <input type="number" class="form-control" id="maxPrice" placeholder="00.0">
            </div>

          <button type="submit" class="btn btn-primary col-md-2 mb-3">Search</button>
        </form>
      </section>
    </main>

    <footer></footer>
</body>
</html>
